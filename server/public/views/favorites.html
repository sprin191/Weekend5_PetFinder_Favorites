<h1>Favorites</h1>

                <div class="col-md-6 col-md-offset-3">
                  <div class="mainContainer">
                    <h2 class="petInfo" ng-repeat="favorite in favorites">{{favorite}}</h2>
                    <h2 class="petInfo" ng-model="favorite.name"></h2>

                  <p>{{favorites.description}}</p>
                </div>
              </div>
